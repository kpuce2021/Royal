<body>

      <button class="btn btn-primary" type="button" onclick="init()">Start</button>

    </div>
    <div class="bol"><div id="app"></div></div>
    <div class="count">
      <div class="container mt-5">

                    <div class="small">Squat</div>Counter
                </div>

                    <div class="text">
                        <span id="counter">0</span><div class="small">ê°œ</div>

                    <svg>
                        <circle class="bg" cx="57" cy="57" r="52" />
                        <circle class="progress" cx="57" cy="57" r="52" />

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
    // the link to your model provided by Teachable Machine export panel
    document.addEventListener("message", function (event) {
      window.postMessage(event.data);
    });

    function getParameterByName(name) {
       name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
       var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
       results = regex.exec(location.search);
       return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); 
      }

    var time = getParameterByName('time');
    var number = getParameterByName('number');
    var isChallenge = getParameterByName('isChallenge');
    var isRecord = getParameterByName('isRecord');
    const URL = "./my_model/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    // const clockContainer = document.querySelector(".time"),
    // // clockTitle = clockContainer.querySelector("h1");
    // const countContainer = document.querySelector(".count"),
    // countTitle = countContainer.querySelector("h1");

const FULL_DASH_ARRAY = 283;
const WARNING_THRESHOLD = 10;
const ALERT_THRESHOLD = 5;

const COLOR_CODES = {
  info: {
    color: "green"
  },
  warning: {
    color: "orange",
    threshold: WARNING_THRESHOLD
  },
  alert: {
    color: "red",
    threshold: ALERT_THRESHOLD
  }
};

const TIME_LIMIT = time;
let timePassed = 0;
let timeLeft = TIME_LIMIT;
let timerInterval = null;
let remainingPathColor = COLOR_CODES.info.color;

    function setTime(){
      if(time>0){
        time--;
      }
    }

    function setDisplay(){

      
      if(isChallenge==1 && time==0){
        time=-1;
        fetch('http://127.0.0.1:8080/challenge/save', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
          body: JSON.stringify({
            user_no : 3,
            ex_no : 1,
            ch_count : count
          })
        }).then(res => res.json())
          .then(data => console.log(data))
          .catch(err => console.log(err));
        }
      }

    async function init() { 
        const loadWrap = document.querySelector(".loadWrapper");
        const loaded = loadWrap.querySelector("none");
        const SHOWING_LOAD = "loading"

        loadWrap.classList.add(SHOWING_LOAD);
        loadWrap.className = SHOWING_LOAD
        document.body.style.backgroundColor = "#d3d3d3";

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const width = 480; const height = width;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(width, height, flip); // width, height, flip
        await webcam.setup();
        await webcam.play();
        apped();
        startTimer();
        window.requestAnimationFrame(loop);

      
        const canvas = document.getElementById("canvas");
        canvas.width = width; canvas.height = width;
        ctx = canvas.getContext("2d");

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }

        loadWrap.className = "none"
        document.body.style.backgroundColor = "#ffffff";
        setInterval(setTime, 1000);
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        setDisplay();
        await predict();
        window.requestAnimationFrame(loop);
    }

    var status = "stand";
    var count = 0;
    var progress = 0;

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        if(prediction[0].probability.toFixed(2) >= 0.90){
          if(status == "squart"){
            count++;
            var audio = new Audio('./sound/'+  count%30 +'.mp3');
            audio.play();
          }
          progress = progress-32.7
            if(progress <= 0) {
              progress = 327-32.7
          }
          $('.progress').css('stroke-dashoffset', progress);
                    $('#counter').html(count);
          status = "stand"
          }else if(prediction[1]. probability.toFixed(2) >= 0.90){
            status = "squart"
          }else if(prediction[2].probability.toFixed(2) >= 1){
            if(status == "squart" || status == "stand"){
              var audio = new Audio('./sound/error_message.mp3');
              audio.play();
            }
            status = "bent"
          }
          // finally draw the poses
          drawPose(pose);
        }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth= 1.0;
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
            ctx.strokeStyle = 'red';
            ctx.lineWidth= 5.0;
            ctx.strokeRect(165, 0, 150, 480);
        }
    }

    // Credit: Mateusz Rybczonec
    function apped(){
    document.getElementById("app").innerHTML = `
    <div class="base-timer">
      <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="base-timer__circle">
          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
          <path
            id="base-timer-path-remaining"
            stroke-dasharray="283"
            class="base-timer__path-remaining ${remainingPathColor}"
            d="
              M 50, 50
              m -45, 0
              a 45,45 0 1,0 90,0
              a 45,45 0 1,0 -90,0
            "
          ></path>
        </g>
      </svg>
      <span id="base-timer-label" class="base-timer__label">${formatTime(
        timeLeft
      )}</span>
    </div>
    `;
    }

    function onTimesUp() {
      clearInterval(timerInterval);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timePassed = timePassed += 1;
        timeLeft = TIME_LIMIT - timePassed;
        document.getElementById("base-timer-label").innerHTML = formatTime(
          timeLeft
        );
        setCircleDasharray();
        setRemainingPathColor(timeLeft);

        if (timeLeft === 0) {
          onTimesUp();
        }
      }, 1000);
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      let seconds = time % 60;

      if (seconds < 10) {
        seconds = `0${seconds}`;
      }

      return `${minutes}:${seconds}`;
    }

    function setRemainingPathColor(timeLeft) {
      const { alert, warning, info } = COLOR_CODES;
      if (timeLeft <= alert.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(warning.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(alert.color);
      } else if (timeLeft <= warning.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(info.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(warning.color);
      }
    }

    function calculateTimeFraction() {
      const rawTimeFraction = timeLeft / TIME_LIMIT;
      return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
    }

    function setCircleDasharray() {
      const circleDasharray = `${(
        calculateTimeFraction() * FULL_DASH_ARRAY
      ).toFixed(0)} 283`;
      document
        .getElementById("base-timer-path-remaining")
        .setAttribute("stroke-dasharray", circleDasharray);
    }

    </script>
  </body>
